<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obour Phones - Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
<header>
    <nav data-aos="fade-down" data-aos-duration="800">
        <div class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" title="Home"></a>
                <a href="#" title="Shop"></a>
                <a href="contact.html" title="Contact Us"></a>
            </nav>
        </div>
        <div class="logo">OBOUR PHONES</div>
        <div class="cart-icon" data-aos="fade-down" data-aos-delay="200" data-aos-duration="600">
            <a href="#cart" aria-label="View Cart">
                <i class="fas fa-cart-shopping"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu" id="menu-toggle">☰</div>
    </nav>
</header>

<section class="filter">
    <h2>Filter Products</h2>
    <div class="filter-controls">
        <select id="brand-filter">
            <option value="">All Brands</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
            <option value="tecno">Tecno</option>
            <option value="google">Google</option>
            <option value="infinix">Infinix</option>
            <option value="iphone">iPhone</option>
        </select>
        <select id="price-filter">
            <option value="">All Prices</option>
            <option value="0-5000">Under GHS 5,000</option>
            <option value="5000-10000">GHS 5,000 - 10,000</option>
            <option value="10000+">Over GHS 10,000</option>
        </select>
    </div>
</section>

<section class="product-list">
    <div class="product-grid" id="product-grid">
        <!-- Dynamically generated product cards -->
    </div>
</section>

<section class="cart" id="cart">
    <h2>Your Cart</h2>
    <table id="cart-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="cart-items">
        <!-- Dynamically populated cart items -->
        </tbody>
    </table>
    <button id="checkout-btn" class="checkout-btn">Checkout</button>
</section>

<footer>
    <div class="footer-container">
        <div class="footer-section contact" data-aos="zoom-in" data-aos-duration="800">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:info@obourphones.com">info@obourphones.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+233 241447764</a></p>
        </div>
        <div class="footer-section location" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="100">
            <h3>Our Location</h3>
            <p>Sunyani Rd, Tanoso Mkt</p>
            <p>Kumasi, Ghana</p>
        </div>
        <div class="footer-section social" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="200">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-bottom" >
        <p>© 2025 Obour Phones. All Rights Reserved.</p>
    </div>
</footer>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: false,
    });
</script>

<script src="js/scripts.js"></script>
<script src="js/shop.js"></script>
</body>
</html>
